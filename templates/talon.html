<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Шляпа по талонам</title>
    <!-- Загрузка статики -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>
    <main>
        <div class="container">
        <h1>Шляпа по талонам</h1><br>
        <form method="post">
        {% csrf_token %}
        <text>Выбрать филиал</text><br>
        <select name="name" id="12">
            {% for m in model_context %}
                <option value="{{m.name}}">{{m.name}}</option>
            {% endfor %}
        </select><br>
        <text>Выбрать дату, за которую необходимо выгрузить информацию по талонам</text><br>
        {{date_form.date_field}}<br><br>        
        <button type="submit" class="btn btn-primary">Сформировать</button>
        </form></div>
    </main>
</body>

</html>
